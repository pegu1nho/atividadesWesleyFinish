<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro</title>
</head>
<body>

    <main>
        <div class="card">
            <div class="cabecalho">
                <h3>Cadastro</h3>
            </div>
            <form class="corpo" action="index.html">

                <label for="">Nome</label>
                <input class="campo" placeholder="teste da silva" type="text" required>
                <label for="">Data de nascimento</label>
                <input class="campo" placeholder="00/00/0000" type="text" required>
                <label for="">E-mail</label>
                <input class="campo" placeholder="teste@teste.com" type="email" required>
                <label for="">Senha</label>
                <input class="campo" placeholder="@#%&*" type="password" required>
                <label for="">Confirme a senha</label>
                <input class="campo" placeholder="@#%&*" type="password" required>

                <input class="campo botao" type="submit" value="Enviar">
            </form>
        </div>
    </main>
    
</body>
</html>
