<!doctype html>
<html lang="pt">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Cadastro</title>
  </head>
  <body>
    <header class="bg-light py-2">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="text-decoration-none text-black d-inline-block" href="index.html"><h1>Prise</h1></a>
            <a class="text-decoration-none text-black" href="login.html">Sair</a>
        </div>
    </header>

    <main class="container mt-3 mb-5">
      <div class="row d-flex justify-content-center">
        <div class="col-md-6 card px-5 pb-5 pt-3">
            <h1 class="text-center mb-3">Cadastro</h1>

            <form action="index.html">

                <label for="">Nome</label>
                <input type="text" class="form-control" placeholder="Josnei Cleber">

                <label class="mt-2" for="">CPF</label>
                <input type="text" class="form-control" placeholder="012.345.678-90">

                <label class="mt-2" for="">E-mail</label>
                <input type="email" class="form-control" placeholder="josnei@gmail.com">

                <div class="row gap-2 mt-2">
                    <div class="col-md"><label for="">Telefone</label><input type="text" class="form-control" placeholder="9 1234-5678"></div>
                    <div class="col-md"><label for="">Celular</label><input type="text" class="form-control" placeholder="9 1234-5678"></div>
                </div>

                <div class="row gap-2 mt-2">
                    <div class="col-md-4">
                        <label for="">CEP</label>
                        <input type="text" class="form-control">
                    </div>
                    
                    <div class="col-md">
                        <label for="">Cidade</label>
                        <input type="text" class="form-control">
                    </div>                

                </div>            

                <label class="mt-2" for="">Bairro</label>
                <input type="text" class="form-control">

                <div class="row gap-1 mt-2">
                    <div class="col-md-6">
                        <label for="">Logradouro</label>
                        <input type="text" class="form-control">
                    </div>

                    <div class="col-md-2">
                        <label for="">NÃºmero</label>
                        <input type="text" class="form-control">
                    </div>
                    
                    <div class="col-md">
                        <label for="">Complemento</label>
                        <input type="text" class="form-control">
                    </div>                

                </div>

                <label class="mt-2" for="">Senha</label>
                <input type="password" class="form-control" placeholder="@*#~">

                <input type="submit" class="form-control btn btn-primary mt-3" value="Cadastrar">
            </form>    
        </div>
      </div>
    </main>

    <footer class="bg-black">
      <div class="container py-3">
        <h1 class="text-white">Contato</h1>
      </div>
    </footer>







    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
