<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Confeitaria Maria Chocolate</title>
	<link rel="stylesheet" href="contato.css">

	<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<header class="d-flex align-items-center p-2">
		<div class="logoImg">
			<a href="index.html"><img src="imagens/logo.png" alt="Maria Chocolate" height="100" /></a>
		</div>
		<div class="titulo">
			<h1>Confeitando para a alegria da sua vida...</h1>
		</div>
	</header>
	<nav>
		<ul class="d-flex flex-row gap-2">
			<li><a class="btn text-white fw-bold" href="index.html" >Home</a></li>
			<li><a class="btn text-white fw-bold" href="#" >Bolos</a></li>
			<li><a class="btn text-white fw-bold" href="#" >Tortas</a></li>
			<li><a class="btn text-white fw-bold" href="#" >Festas</a></li>
			<li><a class="btn text-white fw-bold" href="contato.html" >Contatos</a></li>			
		</ul>
	</nav>
	
    <main class="container">
        <div class="carta">
            <form action="">
                <table class="table table-borderless">
                    <tbody>
                        <tr class="align-middle">
                            <td class="text-end">Nome: </td>
                            <td><input class="form-control" type="text"></td>
                        </tr>
                        <tr class="align-middle">
                            <td class="text-end">E-mail: </td>
                            <td><input class="form-control" type="text"></td>
                        </tr>
                        <tr class="align-middle">
                            <td class="text-end">Tipo do contato: </td>
                            <td><select class="form-select">
                                  <option>Elogio</option>
                                  <option>Crítica</option>
                                  <option>Sugestão</option>
                                  <option>Dúvida</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-end">Mensagem: </td>
                            <td><textarea class="form-control" cols="30" rows="5"></textarea></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox"> 
                                    <label class="form-check-label">Quero receber mensagens deliciosas...</label>
                                </div>
                                
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input class="btn form-control" style="background-color: #ffbbdd; color: white;" type="submit" value="Enviar"></td>
                        </tr>
                    </tbody>
                </table>
            </form>

        </div>
        
    </main>

	<footer class="fixed-bottom">
		<p class="text-center p-2 m-0">Desenvolvido como exercício da UC Usabilidade, Desenvolvimento Web, Mobile e Jogos. ©Copyright 2022. Todos os Direitos Reservados.</p>
	</footer>

</html>
