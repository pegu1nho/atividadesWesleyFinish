<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Atividade CSS 1</title>
</head>
<body>
    
    <!--Exercicio 1-->
    <section>
        <h1>Minha lista de compras:</h1>

        <div>
          <ul>
            <li>Arroz</li>
            <li>Feijão</li>
            <li>Laranja</li>
            <li>Maçã</li>
            <li>Pão</li>
          </ul>

        </div>
        
    </section>

    <!--Exercicio 2-->
    <section>

        <h1>Sites:</h1>

        <div>

          <ul>
            <li><a href="https://www.google.com">Google</a></li>
            <li><a href="https://www.youtube.com">Youtube</a></li>
            <li><a href="https://www.instagram.com">Intagram</a></li>
          </ul>

        </div>       

    </section>

    <!--Exercicio 3-->
    <section>

        <form action="https://www.google.com.br">
            <label for="nome">
              Nome:
              <input name="nome" type="text" placeholder="informe seu nome" />
            </label>

            <br>
      
            Escolaridade:
      
            <label for="Fundamental">
                <input type="radio" name="Fundamental" id="Fundamental" />
                Fundamental
            </label>
      
            <label for="Médio">
                <input type="radio" name="Médio" id="Médio" />
                Médio
            </label>
      
            <label for="Superior">
                <input type="radio" name="Superior" id="Superior" />
                Superior
            </label>

            <br>

            Veículo:
      
            <label for="Bicicleta">
                <input type="checkbox" name="Bicicleta" id="Bicicleta" />
                Bicicleta
            </label>
      
            <label for="Moto">
                <input type="checkbox" name="Moto" id="Moto" />
                Moto
            </label>
      
            <label for="Carro">
                <input type="checkbox" name="Carro" id="Carro" />
                Carro
            </label>

            <br>
            
            <button type="submit">Enviar</button>
          </form>
    </section>
    
</body>
</html>
